<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <div class="card-bg-light border-0 shadow-lg rounded-4 mt-5">
                <!-- Heading -->
                <div class="row p-5">
                    <div class="col-md-7">
                        <h2 class="fw-bold">What others think about the product</h2>
                    </div>
                    <div class="col-md-5">
                        <div class="card bg-white rounded-2 p-3">
                            <h2 class="fw-semi-bold d-5"><i class="fa-solid fa-star  text-warning"></i> 4.8</h2>
                            <p class="text-center">Average Rating</p>
                        </div>

                    </div>
                </div>


                <!-- Searching -->
                <div class="row px-5">
                    <div class="input-group">
                        <span class="input-group-text rounded-start-5" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control rounded-end-5" placeholder="Search Review" aria-label="Username">
                    </div>
                </div>


                <!-- Rating -->
                <div class="row p-5">
                    <div class="col-12 vstack gap-2">
                        <h5>Reviews</h5>
                        
                        <div class="d-flex align-item-center gap-2">
                            <p>5</p>
                            <i class="fa-solid fa-star  text-warning"></i>
                            <div class="progress ms-3" role="progressbar" aria-label="Basic example" aria-valuenow="0" 
                            aria-valuemin="0" aria-valuemax="100" style="height: 15px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 75%"></div>
                            </div>
                        </div>

                        <div class="d-flex align-item-center gap-2">
                            <p>4</p>
                            <i class="fa-solid fa-star  text-warning"></i>
                            <div class="progress ms-3" role="progressbar" aria-label="Basic example" aria-valuenow="0" 
                            aria-valuemin="0" aria-valuemax="100" style="height: 15px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 65%"></div>
                            </div>
                        </div>

                        <div class="d-flex align-item-center gap-2">
                            <p>3</p>
                            <i class="fa-solid fa-star  text-warning"></i>
                            <div class="progress ms-3" role="progressbar" aria-label="Basic example" aria-valuenow="0" 
                            aria-valuemin="0" aria-valuemax="100" style="height: 15px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 30%"></div>
                            </div>
                        </div>

                        <div class="d-flex align-item-center gap-2">
                            <p>2</p>
                            <i class="fa-solid fa-star  text-warning"></i>
                            <div class="progress ms-3" role="progressbar" aria-label="Basic example" aria-valuenow="0" 
                            aria-valuemin="0" aria-valuemax="100" style="height: 15px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 20%"></div>
                            </div>
                        </div>

                        <div class="d-flex align-item-center gap-2">
                            <p>1</p>
                            <i class="fa-solid fa-star  text-warning"></i>
                            <div class="progress ms-3" role="progressbar" aria-label="Basic example" aria-valuenow="0" 
                            aria-valuemin="0" aria-valuemax="100" style="height: 15px; width: 100%;">
                                <div class="progress-bar bg-warning" style="width: 40%"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <!-- Review Button -->
                <div class="p-5"><a href="#" class="btn btn-success rounded-5">Write Review</a></div>

            </div>

        </div>
    </div>
</body>

</html>
